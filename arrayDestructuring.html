<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayDestructuring</title>
</head>
<body>
    <h1>ArrayDestructuring</h1>
    <script type="madule">
        let hotel = {
            name : "hotel",
            location : "hotel in street no 2",
            categories : ["chinease","italina","english"],
        }

        // simple example 
        // without destructuring array 


        let items = [1,2,3,4]
        // let x = item[0];
        // let y = item[1];
        // let z = item[2];
        // let w = item[3];
        // console.log(x,y,z,w);


        // with destructuring array 
        // Exampe1

        let [x,y,z,w] = items;
        console.log(x,y,z,w);


        // with destructuring array
        // Exampe2
        let [first,second,third] = hotel.categories;
        console.log(first,second,third);

        // swaping with declare third variable 


        // let temp = first;
        // first = second;
        // second =temp;

        [first,second,third] = [second,first,third]
         console.log(first,second,third)


        //  Destructuring in nested in Array 

        let nestedArray = [1,2,3,[4,5,6]];
        let [a,b,c,[d,e,f]] = nestedArray;
        console.log(a,b,d,f)
    </script>
</body>
</html>
