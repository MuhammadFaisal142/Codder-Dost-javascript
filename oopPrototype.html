<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Programming </title>
</head>
<body>
    <h1>Object Oriented Programming</h1>

    <script>

        let Car = function(color,model){
            this.color=color;
            this.model=model;
            // this is not good practice we use prototype 
            // this.startEngine = function(){
            //     console.log("Login method")
            // } 
        }
        // Method 
        Car.prototype.startEngine = function(){
            console.log("Your engine is start : ");
        }
        // properties 
        Car.prototype.model = "Honda";
        
       let result1 =  new Car("Black",4043);
       let result2 =  new Car("White",2043);
        // result.startEngine()
       console.log(result2.__proto__);
      // console.log(Car.prototype);
      console.log("This is array protoType : ")
      let arr = [2,4,5,1,3]
      console.log(arr.__proto__); 
    </script>
</body>
</html>
